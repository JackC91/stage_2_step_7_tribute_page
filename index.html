  <body>
    <main id="main">
      <h1 id="title"> A Tribute to the Big Muff</h1>

    <figure id="img-div">
      <img
           id="image"

      <figcaption id="img-caption">
        The Big muff family portrait

      <section id="tribute-info">
        <h3>A brief history of the Muff</h3>
        
        <p>
          Initially developed by Mike Matthews in the late 60's and first released in 1969 uner his company <b>Electro-Harmonix</b> and sister company <b>Sovtek</b>. Since it's first release the Big Muff has gone through several circuit redesigns and there are currently many variations leading to a wide array of sounds and uses across many genres of music.
        </p>
    
    <div id="timeline">
    <h5>An overview of Big Muff releases:</h5>
        <ul>
          <li><strong>1969</strong> Big Muff Pi V1, otherwise known as the <q>Triangle Big Muff</q>.</li>
          <li><strong>1973</strong> V2 otherwise known as the <q>Ram's Head</q>, was sold until 1977 and reissued in 2019.</li>
          <li><strong>1978</strong> V4, currently called the <q>Op-Amp Big Muff</q> as changes to it's internal circuitry called for op-amps over transistors.</li>
          <li><strong>1994</strong> After over a decade of financial difficulties this is the first version of the pedal released under the <b>Sovtek</b> brand, built in Russia and featuring a new colour scheme this model became known as the <q>Civil War</q>.</li>
          <li><strong>2000</strong> V9, Matthews brought production back to the USA began mass manfacturing after the Grunge genre heavily used variations of the Big Muff in the 90's, this version is known as the <q>Classic NYC</q></li>
      </ul>
          </div>
      
      <div id="users">
        <h5>Noteable Big Muff users:</h5>
        <ul>
          <li>David Gilmour of <i>Pink Floyd</i></li>
          <li>Jack White of <i>The White Stripes</i></li>
          <li>Dan Auerbach of <i>The Black Keys</i></li>
          <li>Wata of <i>Boris</i></li>
          <li>Billy Corgan of <i>Smashing Pumpkins</i></li>
          <li>Troy Sanders of <i>Mastodon</i></li>
        </ul>
      </div>
        
     <h4>Read more about the history and variants of the

        </h4>
      </section>
